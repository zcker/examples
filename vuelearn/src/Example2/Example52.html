<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>syl-vue</title>
    <!-- 通过cdn方式引入 vue.js -->
    <script src="https://labfile.oss.aliyuncs.com/courses/1262/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>没有使用 .number 修饰符</p>
    <input v-model="number1" type="number" />
    <!-- 使用typeof对值类型检测 -->
    <p>{{typeof(number1)}}</p>
    <p>使用 .number 修饰符</p>
    <input v-model.number="number2" type="number" />
    <!-- 使用typeof对值类型检测 -->
    <p>{{typeof(number2)}}</p>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            number1:"",
            number2:""
        },
    });
</script>
</body>
</html>
