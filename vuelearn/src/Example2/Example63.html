<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>syl-vue</title>
    <!-- 通过cdn方式引入 vue.js -->
    <script src="https://labfile.oss.aliyuncs.com/courses/1262/vue.min.js"></script>
    <style>
        /* 定义进入和离开过渡生效时的状态 */
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s;
        }

        /* 定义过渡的开始和结束状态 */
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="show=!show">
        toggle
    </button>
    <transition name="fade">
        <p v-if="show">hello syl</p>
    </transition>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data() {
            return {
                show: true
            }
        },
    });
</script>
</body>
</html>
