<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>syl-vue</title>
  <!-- 通过cdn方式引入 vue.js -->
  <script src="https://labfile.oss.aliyuncs.com/courses/1262/vue.min.js"></script>
  <style>
    button {
      width: 150px;
      height: 40px;
      border-radius: 10px;
      background: green;
      outline: none;
      color: #fff;
    }
  </style>
</head>
<body>
<div id="app">
  <button @click="say('实验楼')">实验楼</button>
  <button @click="say('小楼')">小楼</button>
</div>
<script>
  var app = new Vue({
    el: "#app",
    data: {},
    methods:{
      say:function (name){
        alert(`${name}`)
      }
    }
  });
</script>
</body>
</html>
