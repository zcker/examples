<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>syl-vue</title>
  <!-- 通过cdn方式引入 vue.js -->
  <script src="https://labfile.oss.aliyuncs.com/courses/1262/vue.min.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #app {
      position: relative;
      width: 500px;
      height: 100px;
      background: black;
    }

    .box {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: red;
      transition: all 0.3s ease-in;
    }
  </style>
</head>
<body>
<div id="app" @click.left="changePosition">
  <div class="box" :style="{left:left+'px'}"></div>
</div>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      left: 0
    },
    methods: {
      changePosition: function () {
        this.left += 25;
        if (this.left >= 500) {
          alert('走了500px');
          this.left = 0;
        }
      }
    }
  });
</script>
</body>
</html>
